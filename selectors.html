<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button id="btn1">Change H1</button>
    <button id="btn2">Change H3</button>
    <button id="btn3">Change H5</button>
    <button id="btn4">Change Green</button>
    <button id="btn5">Change Red</button>
    <button id="btn6">Change Blue</button>
    <script>
      document.querySelector("#btn1").addEventListener("click", changcolor);
      document.querySelector("#btn2").addEventListener("click", changecolorh3);
      document.querySelector("#btn3").addEventListener("click", changecolorh5);
      document.querySelector("#btn4").addEventListener("click", changeToGr);
      document.querySelector("#btn5").addEventListener("click", changeTobl);
      document.querySelector("#btn6").addEventListener("click", changeTord);
      function changcolor() {
        document.querySelector("h1").style.color = "red";
      }

      function changecolorh3() {
        var allh = document.querySelectorAll("h3");
        console.log(allh);
        for (var i = 0; i < allh.length; i++) {
          allh[i].style.color = "green";
        }
      }

      function changecolorh5() {
        var all = document.querySelectorAll("h5");
        console.log(all);
        for (var i = 0; i < all.length; i++) {
          all[i].style.color = "blue";
        }
      }

      function changeToGr() {
        var green = document.querySelectorAll(".green");
        console.log(green);
        for (var i = 0; i < green.length; i++) {
          green[i].style.color = "green";
        }
      }

      function changeTord() {
        var red = document.querySelectorAll(".red");
        console.log(red);
        for (var i = 0; i < red.length; i++) {
          red[i].style.color = "red";
        }
      }

      function changeTobl() {
        var blue = document.querySelectorAll(".blue");
        console.log(blue);
        for (var i = 0; i < blue.length; i++) {
          blue[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
